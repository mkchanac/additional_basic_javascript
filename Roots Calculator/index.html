<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Roots Calculator</title>
    <style>
       input[type="number"]:focus {
           outline: none;
           border-color: red;
       }
    </style>
    <script>
        
        function calc(form){
            var aBox;
            var bBox;
            var cBox;
            var a,b,c;
            var firstRoot, secondRoot;
            var msg = '';
            var solution;

            aBox = form.elements["a"];
            bBox = form.elements["b"];
            cBox = form.elements["c"];
            solution = document.getElementById("solution");

            aBox.style.borderColor = '';
            bBox.style.borderColor = '';
            cBox.style.borderColor = '';
            
            if (aBox.value == 0 || !aBox.checkValidity()){
                    msg += "Invalid entry for a. Must be a non-zero integer between -99 and +99.\n";
            }
            if (!bBox.checkValidity() || bBox.value == ''){
                    msg += "Invalid entry for b. Must be an integer between -99 and +99.\n";
            }
            if (!cBox.checkValidity() || cBox.value == ''){
                    msg += "Invalid entry for c. Must be an integer between -99 and +99.\n";
            }

            if (msg != ''){
                alert(msg);
                aBox.style.borderColor = "red";
                bBox.style.borderColor = "red";
                cBox.style.borderColor = "red";
                solution.innerHTML ="";
            } else {
                a = aBox.value;
                b = bBox.value;
                c = cBox.value;

                if(Math.pow(b,2) < 4 * a * c){
                    solution.innerHTML = "Solution: <em>x</em>'s roots are imaginary";
                } else if (Math.pow(b,2) == 4 * a * c) {
                    firstRoot = (-b + Math.sqrt( (Math.pow(b,2) - 4*a*c))) / (2*a);
                    solution.innerHTML = "Solution: <em>x</em> = " + firstRoot.toFixed(3);
                } else if (Math.pow(b,2) > 4 * a * c){
                    firstRoot = (-b + Math.sqrt( (Math.pow(b,2) - 4*a*c))) / (2*a);
                    secondRoot = (-b - Math.sqrt( (Math.pow(b,2) - 4*a*c))) / (2*a);
                    solution.innerHTML = "Solution: <em>x</em> = " + firstRoot.toFixed(3) + ", <em>x</em> = " + secondRoot.toFixed(3);
                }
            }
        }
    </script>
</head>
<body>
    <h1>Quadratic Equation Roots Calculator</h1>
    <p>This web page finds the roots of a polynomial equation of the following form: </p>
    <p><em>ax<sup>2</sup> + bx + c = 0</em></p>
    <p><em>a, </em><em>b, </em>and <em>c </em>must be integers between -99 and +99, and <em>a</em> must be non-zero.</p>
    <form>
        <label for="a">a:</label>
        <input type="number" name="a" id="a" min="-99" max="99" step="1" >
        <label for="b">b:</label>
        <input type="number" name="b" id="b" min="-99" max="99" step="1">
        <label for="c">c:</label>
        <input type="number" name="c" id="c" min="-99" max="99" step="1">
        <br><br>
        <input type="button" value="Calculate roots" onclick="calc(this.form);">
    </form>
    <p id="solution"></p>
</body>
</html>
